name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
      env:
        NODE_ENV: production
    - name: Publish
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        preCommands: |
          (wrangler kv:namespace create KV_STATUS_PAGE 2>/dev/null) || true
          KV_NAMESPACE_ID=$(wrangler kv namespace list --json 2>/dev/null | node -e "try{const d=JSON.parse(require('fs').readFileSync('/dev/stdin','utf8'));const list=Array.isArray(d)?d:(d.result||d.namespaces||d||[]);const kv=list.find(k=>(k.title||k.name||'').includes('KV_STATUS_PAGE'));process.stdout.write(kv&&kv.id?kv.id:'');}catch(e){process.stdout.write('');}")
          if [ -z "$KV_NAMESPACE_ID" ]; then echo "::error::Could not get KV namespace ID. Ensure wrangler kv namespace list returns JSON and a namespace with KV_STATUS_PAGE exists."; exit 1; fi
          echo "[env.production]" >> wrangler.toml
          echo "kv_namespaces = [{binding=\"KV_STATUS_PAGE\", id=\"$KV_NAMESPACE_ID\"}]" >> wrangler.toml
        postCommands: |
          yarn kv-gc
        environment: production
