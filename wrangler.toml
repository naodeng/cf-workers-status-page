# 部署前：运行 npx wrangler kv:namespace create cf-workers-status-page 获取 id，替换下方 YOUR_KV_NAMESPACE_ID
# 并将 account_id 改为你的 Cloudflare Account ID（或留空由 CI 环境变量提供）
name = "nao-status-page"
main = "./src/worker/index.ts"
compatibility_flags = [ "streams_enable_constructors" ]
compatibility_date = "2021-09-29"
workers_dev = true
account_id = "1c7bfcd21b49416992bd7fb66a72c45d"
kv_namespaces = [ { binding = "KV_STORE", id = "1c7bfcd21b49416992bd7fb66a72c45d" } ]

[site]
bucket = "./dist/client"

[dev]
port = 3000

[env.production]
kv_namespaces = [ { binding = "KV_STORE", id = "1c7bfcd21b49416992bd7fb66a72c45d" } ]

[env.production.triggers]
crons = [
  # 每 5 分钟检查监控
  "*/5 * * * *",
]
